<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous" />
    <link rel="stylesheet" href="./styles/processus.css" />

    <title>Processus de création — Chat-alien</title>
</head>

<body>
    <nav class="gallery-nav">
        <a href="./index.html#projets" class="btn-retour">← Retour</a>
    </nav>

    <!-- App vue -->
    <div id="info-app">
        <main>
            <section class="info-frame" v-if="processusArr.length">
                <h2 class="info-titre">{{ processusArr[index].title }}</h2>
                <img v-if="processusArr[index].src" :src="processusArr[index].src" class="info-image"
                    alt="Aperçu de l’étape" />
                <p class="info-desc">{{ processusArr[index].desc }}</p>
            </section>

            <div class="controles" v-if="processusArr.length">
                <!-- boutons qui permet de changer l'information afficher -->
                <!-- attribut dynamique quand index === 0 le bouton est disabled -->
                <button class="btnControles" @click="prev" :disabled="index === 0">
                    ◀ Précédente
                </button>
                <!-- attribut dynamique quand index === le length du Array -1 le bouton est disabled -->
                <button class="btnControles" @click="next" :disabled="index === processusArr.length - 1">
                    Suivante ▶
                </button>
            </div>
        </main>
    </div>


    <!-- scripts -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./scripts/processus.js"></script>
</body>

</html>
