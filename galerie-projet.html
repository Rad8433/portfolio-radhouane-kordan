<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
    <link rel="stylesheet" href="./styles/gallery.css">
    <title>Galerie projets</title>
</head>
<!-- App Vue qui affiche une image et description chargé depuis un fichier json -->
<bod id="gallery-app">
    <nav class="gallery-nav">
        <a href="./index.html#projets" class="btn-retour" aria-label="Retour à l’accueil">← Retour</a>
    </nav>
    <main id="galeriePortraits">
        <div class="frame">
            <img v-if="imagesArr.length" :src="imagesArr[index].src" class="galerie-img" alt="Image de la galerie" />
        </div>

        <p v-if="imagesArr[index]?.desc" class="galerie-desc">
            {{ imagesArr[index].desc }}
        </p>

        <div class="galerie-controles">
            <!-- boutons pour changer les images -->
            <button class="btnControles" @click="prevImg">◀ Précédente</button>
            <button class="btnControles" @click="nextImg">Suivante ▶</button>
        </div>
    </main>
    <script></script>
    <!-- scripts -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollTrigger.min.js"></script>
    <script src="./scripts/galerie-projet.js"></script>
    </body>

</html>
